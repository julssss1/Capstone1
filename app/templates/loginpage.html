<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Handspoken CAES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container"> 

        <div class="brand-info">
            <img src="{{ url_for('static', filename='Images/caes_logo.png') }}" alt="CAES Logo">
            <h1>Handspoken</h1>
            <span>CAES Portal</span>
        </div>

        <button id="show-login-trigger" class="login-trigger-btn">Log in</button>

        <div id="login-form-content" class="login-form-content">
            <h2 class="form-title">Login to Your Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div id="login-error"></div>

            <form id="login-form" method="POST" action="{{ url_for('auth.login') }}">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>

                <div class="form-links">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
